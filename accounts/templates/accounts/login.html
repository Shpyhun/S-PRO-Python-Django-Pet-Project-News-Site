{% extends 'news/base.html' %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>
{% for item in form %}
    <p><label class="form-label">{{item.label}}: </label>{{ item }} </p>
{% endfor %}

    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
