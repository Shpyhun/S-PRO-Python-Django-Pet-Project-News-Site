{% extends 'news/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}

<h1>Welcome {{ profile.first_name}}</h1>

<p>{{ profile.user }}</p>
<p>{{ profile.first_name }}</p>
<p>{{ profile.last_name }}</p>
<p>{{ profile.email }}</p>

    <button type="submit">Save</button>
</form>

{% endblock %}
