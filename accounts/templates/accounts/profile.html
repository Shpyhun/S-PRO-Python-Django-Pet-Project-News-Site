{% extends 'news/base.html' %}

{% block content %}

<h1>My Profile</h1>
<h2>Welcome, {{ user.first_name }}.</h2>

<ul>
    <li>First Name: {{ user.first_name }} </li>
    <li>Last Name: {{ user.last_name }} </li>
</ul>

{% if user.is_authenticated %}
<a href="{% url 'profile_update' %}">Update Profile</a>
{% endif %}

{% endblock %}
