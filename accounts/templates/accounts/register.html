{% extends 'news/base.html' %}

{% block content %}
<h1>Register</h1>

<form method="post">
    {% csrf_token %}

{% for item in form %}
<p><label class="form-label">{{item.label}}: </label>{{ item }} </p>
<div class="form-error">{{item.errors }}</div>
{% endfor %}

    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
