{% block content %}

<body>
<hr>
<p>Today: {{day}}</p>
{% for info in all_info %}
<p>{{title}} in {{info.city}}</p>
<div>

    <p>Temperature: {{info.temp}} C<sup>o</sup></p>
    <p>Sky Condition: {{info.description}}</p>
    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" width="40px" />
</div>
{% endfor %}

</body>

{% endblock %}
